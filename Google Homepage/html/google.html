<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link href="../css/google.css" rel="stylesheet" type="text/css">
	</head>

	<body>
	<div class="page">
		<div class="header">
			<ul>
			<li><a href="#" class="header">+GooglePlus</a></li>
			<li><a href="#" class="header">Gmail</a></li>
			<li><a href="#" class="header">Images</a></li>
			</ul>
		</div>

		<div class="center">
			<img class="logo" alt="Google" src="https://www.google.com/images/srpr/logo11w.png">
		</div>

		<div id="query" class="query"> 
			<input class="query" type="text" name="query">
		</div>

		<div id="buttons" class="execute">
			<div id="search-button" class="buttons">
				<a href="#"><span id="search-button">Google Search</span></a>
			</div>
			<div id="quick-link" class="buttons">
				<a href="#"><span id="quick-link">I'm Feeling Lucky</span></a>
			</div>
		</div>

		<div id="footer" class="footer"> 
			<ul id="right" class="footer">
				<li><a href="#" class="footer">Advertising</a></li>
				<li><a href="#" class="footer">Business</a></li>
				<li><a href="#" class="footer">About</a></li>
			</ul>

			<ul id="left" class="footer">
				<li><a href="#" class="footer">Privacy</a></li>
				<li><a href="#" class="footer">Terms</a></li>
				<li><a href="#" class="footer">Settings</a></li>
				<li><a href="#" class="footer">Use Google.com.vn</a></li>
			</ul>
		</div>
	</div>
	</body>
</html>
